services:
  api:
    build: .
    container_name: rag-api
    network_mode: host
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 300s

  streamlit:
    build: .
    container_name: rag-streamlit
    network_mode: host
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      api:
        condition: service_healthy
